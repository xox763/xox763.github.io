<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Status Report</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; padding: 20px; }
        .status-badge { background: #e1f5fe; color: #01579b; padding: 5px 10px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Automated Status Report</h1>
    <p>Status: <span class="status-badge">Generated via Apps Script</span></p>
    
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>System Check</td>
                <td>Operational</td>
            </tr>
            <tr>
                <td>Last Updated</td>
                <td>2026-01-03</td>
            </tr>
        </tbody>
    </table>

    <script>
        console.log("Report diagnostics initialized.");
    </script>
</body>
</html>
