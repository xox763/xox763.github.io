<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Activity Reports</title>
  <style>
    :root {
      --primary-color: #2c5282;
      --primary-light: #4a90c5;
      --primary-dark: #1a365d;
      --accent-color: #5a9fd4;
      --accent-light: #90c9f0;
      --bg-primary: #f7fafc;
      --bg-secondary: #edf2f7;
      --bg-card: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-muted: #5d697b;
      --border-color: #cbd5e0;
      --hover-bg: #e6f2ff;
      --shadow: rgba(45, 55, 72, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--bg-card);
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: 12px;
    }

    header {
      text-align: center;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 25px;
      margin-bottom: 40px;
    }

    header h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    header p {
      font-size: 1.1em;
      color: var(--text-secondary);
      margin: 0;
    }

    .section-title {
      background-color: var(--bg-secondary);
      color: var(--primary-dark);
      font-size: 1.5em;
      font-weight: 600;
      border-left: 5px solid var(--primary-color);
      padding: 18px 24px;
      border-radius: 10px;
    }

    .guidelines {
      background-color: var(--bg-card);
      /* background-color: var(--bg-secondary); */
      padding: 20px;
      border-left: 4px solid var(--accent-color);
      border-radius: 10px;
      margin: 20px 20px 20px 20px;
    }

    .guidelines p {
      color: var(--text-secondary);
      margin: 0 0 15px 0;
    }

    .guidelines ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .guidelines li {
      padding: 8px 0;
    }

    .guidelines a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .guidelines a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .guidelines a::before {
      content: "ðŸ“‹ ";
      margin-right: 8px;
    }

    .reports-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .reports-list li {
      background-color: var(--bg-secondary);
      margin-bottom: 8px;
      padding: 14px 18px;
      border-radius: 6px;
      border-left: 3px solid var(--accent-light);
      transition: all 0.2s;
    }

    .reports-list li:hover {
      background-color: var(--hover-bg);
      border-left-color: var(--primary-light);
      transform: translateX(4px);
    }

    .reports-list a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reports-list a::before {
      content: "ðŸ“… ";
      margin-right: 10px;
    }

    .date {
      font-weight: normal;
      color: var(--text-muted);
      font-size: 0.9em;
    }

    .reports-list li.feedback-report {
      border-left: 3px solid #ff9800;
    }
    .reports-list li.feedback-report a::before {
      content: "ðŸ“¢ ";
      margin-right: 10px;
    }

    .report-section {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }

    .report-section h3 {
      font-weight: 600;
      font-size: 1.15em;
      color: var(--primary-dark);
      border-left: 5px solid var(--primary-color);
      padding-left: 15px;
      margin-bottom: 20px;
    }

    /* Accordion Styling */
    .report-accordion {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .report-accordion summary {
      padding: 18px 24px;
      font-weight: 600;
      font-size: 1.5em;
      cursor: pointer;
      background-color: var(--bg-secondary);
      color: var(--primary-dark);
      border-left: 5px solid var(--primary-color);
      outline: none;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    .report-accordion summary::after {
      content: 'â–¶';
      font-size: 0.8em;
      color: var(--primary-color);
      transition: transform 0.3s;
    }

    .report-accordion[open] summary::after {
      transform: rotate(90deg);
    }

    .report-accordion summary:hover {
      background-color: var(--hover-bg);
    }

    .report-accordion .wa-reports, 
    .report-accordion .aoc-reports {
      padding: 20px;
      background-color: var(--bg-card);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 30px 0;
      border-top: 1px solid var(--border-color);
      font-size: 0.9em;
      color: var(--text-muted);
    }

    footer strong {
      color: var(--primary-color);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Guild Activity Reports</h1>
      <p>Performance and Contribution Archive</p>
    </header>
    
    <details class="report-accordion" open>
      <summary>Essential Information</summary>
      <div class="guidelines">
        <p>Access the core documents and rules for the Guild here:</p>
        <ul id="guidelines"></ul>
      </div>
    </details>
    
    <details class="report-accordion" open>
      <summary>Weekly Member Activity Reports</summary>
      <div class="wa-reports">
        <ul class="reports-list" id="waReportsList"></ul>
      </div>
    </details>
    
    <details class="report-accordion" open>
      <summary>Area of Conquest Activity Reports</summary>
      <div class="aoc-reports">
        <ul class="reports-list" id="aocReportsList"></ul>
      </div>
    </details>

    <footer>
      <p>Powered by <strong>Ihg</strong> | Â© 2025 All Rights Reserved</p>
    </footer>
  </div>

  <script>
    // Load file list from JSON
    let files = [];
    
    // Configuration
    const config = {
      filePattern: /^(.+)_(\d{4})(\d{2})(\d{2})_(\d+)days\.html$/, // pattern: *_YYYYMMDD_Ddays.html
      sortOrder: 'desc' // 'asc' or 'desc'
    };

    // Extract date from filename
    function extractInfoFromName(filename) {
      const match = filename.match(config.filePattern);
      if (!match) return { filename, docType: null, startDate: null, endDate: null };
      
      const [, docType, year, month, day, durationInDays] = match;
      const startDate = new Date(year, month - 1, day);
      const endDate = new Date(startDate.getTime() + (durationInDays - 1) * 86400000);
      return { filename, docType, startDate, endDate };
    }
    
    // Format date for display
    function formatDate(fileObj) {
      if (fileObj.startDate && fileObj.endDate)
        return `${fileObj.startDate.toDateString()} ~ ${fileObj.endDate.toDateString()}`;
      return 'Unknown Date';
    }

    // Process and sort files
    function processFileList(fileList) {
      // Filter files matching the pattern and extract dates
      const processedFiles = fileList
        .map(extractInfoFromName)
        .filter(item => item !== null);
      
      // Sort by startDate, then by docType
      processedFiles.sort((a, b) => {
        const order = config.sortOrder === 'desc' ? -1 : 1;
        
        // startDate comparison (null last)
        const aDateNull = a.startDate === null;
        const bDateNull = b.startDate === null;
        if (aDateNull !== bDateNull) return aDateNull ? 1 : -1;
        if (!aDateNull) {
          const dateComp = order * (a.startDate - b.startDate);
          if (dateComp !== 0) return dateComp;
        }
        
        // docType comparison (null last)
        const aTypeNull = a.docType === null;
        const bTypeNull = b.docType === null;
        if (aTypeNull !== bTypeNull) return aTypeNull ? 1 : -1;
        if (!aTypeNull) return a.docType.localeCompare(b.docType);
        
        return 0;
      });

      return processedFiles;
    }
    
    // Load files from JSON and render
    async function loadAndRenderFiles() {
      let currentListId = null;
      try {
        const response = await fetch('files.json');
        files = await response.json();
        for (const [category, {id: listId, folderPath, files: fileList}] of Object.entries(files)) {
          currentListId = listId;
          try {
            renderFileList(listId, fileList, folderPath, category);
          } catch (error) {
            console.error('Error render files:', error);
            document.getElementById(listId).innerHTML = '<li>Failed to render file list.</li>';
          }
        }
      } catch (error) {
        console.error('Error loading files:', error);
        if (currentListId)
          document.getElementById(currentListId).innerHTML = '<li>Failed to load file list.</li>';
      }
    }

    // View report in iframe
    function viewReport(category, filename) {
      const data = { category, filename };
      sessionStorage.setItem('viewer_params', JSON.stringify(data));
      window.location.href = `report_viewer.html?_t=${new Date().getTime()}`;
    }

    // Render file list
    function renderFileList(listId, fileList, folderPath, category) {
      const listElement = document.getElementById(listId);
      if (!listElement) {
        console.error(`Element with ID ${listId} not found.`);
        return;
      }
      const processedFiles = processFileList(fileList);
      
      if (processedFiles.length === 0) {
        listElement.innerHTML = '<li>No items found.</li>';
        return;
      }

      listElement.replaceChildren();
      processedFiles.forEach(fileObj => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        
        if (fileObj.docType === 'feedback') {
          li.classList.add('feedback-report');
          a.href = '#';
          a.innerHTML = `Feedback Report: <span class="date">${formatDate(fileObj)}</span>`;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            viewReport(category, fileObj.filename);
          });
        } else if (fileObj.docType === 'activity') {
          li.classList.add('activity-report');
          a.href = '#';
          a.innerHTML = `Activity Report: <span class="date">${formatDate(fileObj)}</span>`;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            viewReport(category, fileObj.filename);
          });
        } else {
          a.href = `${folderPath}\\${fileObj.filename}`;
          // file name decoration for unknown types
          // remove .html extension for cleaner display
          // replace underscores with spaces
          const displayName = fileObj.filename.replace(/\.html$/i, '').replace(/_/g, ' ');
          a.textContent = displayName;
        }

        li.appendChild(a);
        listElement.appendChild(li);
      });
    }
    
    // Initialize on page load
    window.addEventListener('DOMContentLoaded', loadAndRenderFiles);
  </script>
</body>
</html>
