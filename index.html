<body>
  <script>
    // Load file list from JSON
    let files = [];
    
    // Configuration
    const config = {
      filePattern: /^(.+)_(\d{4})(\d{2})(\d{2})_(\d+)days\.html$/, // pattern: *_YYYYMMDD_Ddays.html
      sortOrder: 'desc' // 'asc' or 'desc'
    };

    // Extract date from filename
    function extractInfoFromName(filename) {
      const match = filename.match(config.filePattern);
      if (!match) return { filename, docType: null, startDate: null, endDate: null };
      
      const [, docType, year, month, day, durationInDays] = match;
      const startDate = new Date(year, month - 1, day);
      const endDate = new Date(startDate.getTime() + (durationInDays - 1) * 86400000);
      return { filename, docType, startDate, endDate };
    }
    
    // Format date for display
    function formatDate(fileObj) {
      if (fileObj.startDate && fileObj.endDate)
        return `${fileObj.startDate.toDateString()} ~ ${fileObj.endDate.toDateString()}`;
      return 'Unknown Date';
    }

    // Process and sort files
    function processFileList(fileList) {
      // Filter files matching the pattern and extract dates
      const processedFiles = fileList
        .map(extractInfoFromName)
        .filter(item => item !== null);
      
      // Sort by startDate, then by docType
      processedFiles.sort((a, b) => {
        const order = config.sortOrder === 'desc' ? -1 : 1;
        
        // startDate comparison (null last)
        const aDateNull = a.startDate === null;
        const bDateNull = b.startDate === null;
        if (aDateNull !== bDateNull) return aDateNull ? 1 : -1;
        if (!aDateNull) {
          const dateComp = order * (a.startDate - b.startDate);
          if (dateComp !== 0) return dateComp;
        }
        
        // docType comparison (null last)
        const aTypeNull = a.docType === null;
        const bTypeNull = b.docType === null;
        if (aTypeNull !== bTypeNull) return aTypeNull ? 1 : -1;
        if (!aTypeNull) return a.docType.localeCompare(b.docType);
        
        return 0;
      });

      return processedFiles;
    }
    
    // Load files from JSON and render
    async function loadAndRenderFiles() {
      let currentListId = null;
      try {
        const response = await fetch('files.json');
        files = await response.json();
        for (const [category, {id: listId, folderPath, files: fileList}] of Object.entries(files)) {
          currentListId = listId;
          try {
            renderFileList(listId, fileList, folderPath, category);
          } catch (error) {
            console.error('Error render files:', error);
            document.getElementById(listId).innerHTML = '<li>Failed to render file list.</li>';
          }
        }
      } catch (error) {
        console.error('Error loading files:', error);
        if (currentListId)
          document.getElementById(currentListId).innerHTML = '<li>Failed to load file list.</li>';
      }
    }
    
    // Render file list
    function renderFileList(listId, fileList, folderPath, category) {
      const listElement = document.getElementById(listId);
      if (!listElement) {
        console.error(`Element with ID ${listId} not found.`);
        return;
      }
      const processedFiles = processFileList(fileList);
      
      if (processedFiles.length === 0) {
        listElement.innerHTML = '<li>No items found.</li>';
        return;
      }

      listElement.replaceChildren();
      const timestamp = new Date().getTime();
      processedFiles.forEach(fileObj => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        
        const href = `report_viewer.html?category=${encodeURIComponent(category)}&name=${encodeURIComponent(fileObj.filename)}&_t=${timestamp}`;
        if (fileObj.docType === 'feedback') {
          a.href = href;
          li.classList.add('feedback-report');
          a.innerHTML = `Feedback Report: <span class="date">${formatDate(fileObj)}</span>`;
        } else if (fileObj.docType === 'activity') {
          a.href = href;
          li.classList.add('activity-report');
          a.innerHTML = `Activity Report: <span class="date">${formatDate(fileObj)}</span>`;
        } else {
          a.href = `${folderPath}\\${fileObj.filename}`;
          // file name decoration for unknown types
          // remove .html extension for cleaner display
          // replace underscores with spaces
          const displayName = fileObj.filename.replace(/\.html$/i, '').replace(/_/g, ' ');
          a.textContent = displayName;
        }

        li.appendChild(a);
        listElement.appendChild(li);
      });
    }
    
    // Initialize on page load
    window.addEventListener('DOMContentLoaded', loadAndRenderFiles);
  </script>
