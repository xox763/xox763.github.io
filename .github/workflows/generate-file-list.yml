# .github/workflows/generate-file-list.yml
name: Generate File List

on:
  push:
    branches: [ main ]
    paths:
      - 'weekly reports/**/*.html'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate file list
        run: |
          # Generate JSON file list from docs folder
          cd 'weekly reports'
          ls -1 *.html | jq -R -s -c 'split("\n")[:-1]' > ../files.json
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add files.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update file list"
          git push